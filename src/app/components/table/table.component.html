<div class="table-container">
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="organ">
      <th mat-header-cell *matHeaderCellDef class="table-title">Organ</th>
      <!-- <div *ngFor="let item of columns"> -->
        <td mat-cell *matCellDef="let data">
          {{data}}
        </td>
      <!-- </div> -->
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef class="table-title">
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ column.cell(row) }}
      </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost(column.columnDef)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
